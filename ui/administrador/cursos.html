<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Taekwondo - Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-fist-raised"></i> Club Taekwondo
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="estudiantes.html"><i class="fas fa-users"></i> Estudiantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profesores.html"><i class="fas fa-chalkboard-teacher"></i> Profesores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="eventos.html"><i class="fas fa-calendar-alt"></i> Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="cursos.html"><i class="fas fa-list"></i> Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="preguntas.html"><i class="fas fa-question-circle"></i> Preguntas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-light-blue text-white rounded-top-4">
            <h2 class="card-title mb-0 fs-3 fw-bold"><i class="fas fa-list me-2"></i> Gesti√≥n de Cursos</h2>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4">
                    <button class="btn btn-primary shadow" data-bs-toggle="modal" data-bs-target="#agregarCursoModal">
                        <i class="fas fa-plus me-1"></i> Agregar Curso
                    </button>
                </div>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control border-start-0 ps-0" placeholder="Buscar curso..." id="buscarCursoInput">
                        <button class="btn btn-outline-secondary" type="button" id="buscarCursoBtn">Buscar</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Nivel</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCursos">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    </main>

    <div class="modal fade" id="agregarCursoModal" tabindex="-1" aria-labelledby="agregarCursoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-light-blue text-white">
                    <h5 class="modal-title" id="agregarCursoModalLabel"><i class="fas fa-plus me-2"></i> Agregar Curso</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCurso">
                        <div class="mb-3">
                            <label for="cursoNombre" class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" id="cursoNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="cursoNivel" class="form-label fw-bold">Nivel</label>
                            <select class="form-select" id="cursoNivel" required>
                            </select>
                        </div>
                        <input type="hidden" id="cursoId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" form="formCurso" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cursos.js"></script>
</body>
</html>
